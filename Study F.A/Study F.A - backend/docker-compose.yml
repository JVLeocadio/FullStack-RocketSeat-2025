version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    ports:
      - "3000:5432" # Mapeia a porta 5432 do PostgreSQL para a porta 3000 local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: study_fa_backend
    ports:
      - "4000:4000" # Mapeia a porta 4000 do container para a porta 4000 local
    environment:
      DATABASE_URL: postgresql://postgres:1234@postgres:5432/postgres
    depends_on:
      - postgres
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data: